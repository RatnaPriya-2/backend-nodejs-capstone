name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        working-directory: secondChance-backend
        run: npm install

      - name: Run ESLint
        working-directory: secondChance-backend
        run: npm run lint
